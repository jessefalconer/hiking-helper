<!DOCTYPE html>
<html>
  <head>
    <title>Locate, Plot, Chart</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #map-canvas {
        height: 50%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Helvetica;
        background-color: #F5F4F2;
      }
      #floating-panel {
              position: relative;
              top: 10px;
              /*left: 25%;*/
              z-index: 5;
              background-color: #fff;
              padding: 5px;
              border: 1px solid #999;
              text-align: center;
              font-family: 'Roboto','sans-serif';
              line-height: 30px;
              padding-left: 10px;
              background-color: #70C5CA
            }
          }
          #description {
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
          }

          #infowindow-content .title {
            font-weight: bold;
          }

          #infowindow-content {
            display: none;
          }

          #map #infowindow-content {
            display: inline;
          }

          #elevation-chart {
            background-color:	#ED8935
          }

          .pac-card {
            margin: 10px 10px 0 0;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            font-family: Helvetica
          }

          #pac-container {
            padding-bottom: 12px;
            margin-right: 12px;
          }

          .pac-controls {
            display: inline-block;
            padding: 5px 11px;
          }

          .pac-controls label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
          }

          #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 400px;
          }

          #pac-input:focus {
            border-color: #4d90fe;
          }

          #title {
            color: #fff;
            background-color: #4d90fe;
            font-size: 25px;
            font-weight: 500;
            padding: 6px 12px;
          }
          #target {
            width: 345px;
          }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwe56ryzBv-vOUJGESScCya29NwlIb854&callback=initMap&libraries=places">
    </script>
    <script src="mapbase.js"></script>

  </head>

  <body>
    <h1>Welcome to ShittyMapsÂ®!</h1>
    <div id="floating-panel">
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      <input onclick="reset();" type=button value="Reset">
      <form id='user-form'>
        <input name="weight" class="form-control" type="number" placeholder="Weight (kg)"/>
        <input name="pack-weight" class="form-control" type="number" placeholder="Pack-weight (kg)"/>
        <input onclick="plottingComplete();" type=button value="Generate">
      </form>
    </div>
    <div id="map-canvas"></div>
    <div id="elevation-chart"></div>
    <ul id="data"></ul>
  </body>

</html>
